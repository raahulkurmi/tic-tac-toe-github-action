name: Build, Analyze, Scan, and Push Docker Image

on:
  push:
    branches:
      - main

jobs:
  build-analyze-scan:
    name: Build, Analyze, Scan, Dockerize
    runs-on: [self-hosted]

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Run Trivy filesystem scan (temp allow CVE-2024-37890)
        run: |
          trivy fs . --severity CRITICAL,HIGH || true
        # TODO: Remove `|| true` after updating `ws` to >=7.5.10 or 8.17.1

      - name: Build and analyze with SonarQube
        uses: sonarsource/sonarqube-scan-action@master
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}

      - name: Log in to Docker registry
        run: echo "${{ secrets.DOCKER_TOKEN }}" | docker login ${{ secrets.DOCKER_REGISTRY || 'docker.io' }} -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Build Docker image
        run: |
          docker build -t tic-tac-toe .

      - name: Tag and push Docker image
        run: |
          docker tag tic-tac-toe ${{ secrets.DOCKER_USERNAME }}/tic-tac-toe:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/tic-tac-toe:latest
