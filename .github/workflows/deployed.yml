name: Build, Analyze, Scan, and Push Docker Image

on:
  push:
    branches:
      - main

jobs:
  build-analyze-scan:
    name: Build, Analyze, Scan, Dockerize
    runs-on: [self-hosted]

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Run Trivy filesystem scan (temporary CVE bypass)
        run: |
          trivy fs . --severity CRITICAL,HIGH || true
        # TODO: Remove `|| true` after fixing CVE-2024-37890

      - name: Run OWASP Dependency-Check
        run: |
          curl -L https://github.com/jeremylong/DependencyCheck/releases/latest/download/dependency-check.zip -o dc.zip
          unzip dc.zip -d dc
          dc/dependency-check/bin/dependency-check.sh --project "tic-tac-toe" --out . --scan . --format HTML
        # Optional: add `--failOnCVSS 7` to fail pipeline on high/critical CVEs

      - name: Upload OWASP DC report
        uses: actions/upload-artifact@v4
        with:
          name: dependency-check-report
          path: dependency-check-report.html

      - name: Build and analyze with SonarQube
        uses: sonarsource/sonarqube-scan-action@master
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}

      - name: Log in to Docker Hub (with access token)
        env:
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
          DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
        run: |
          echo "$DOCKERHUB_TOKEN" | docker login docker.io -u "$DOCKERHUB_USERNAME" --password-stdin

      - name: Build Docker image
        run: docker build -t tic-tac-toe .

      - name: Tag and push Docker image
        env:
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
        run: |
          IMAGE=docker.io/$DOCKERHUB_USERNAME/tic-tac-toe:latest
          docker tag tic-tac-toe $IMAGE
          docker push $IMAGE

      - name: Run Trivy image scan (post-push)
        env:
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
        run: |
          IMAGE=docker.io/$DOCKERHUB_USERNAME/tic-tac-toe:latest
          trivy image $IMAGE --severity CRITICAL,HIGH || true
